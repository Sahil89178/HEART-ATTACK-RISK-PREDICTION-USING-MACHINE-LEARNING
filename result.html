<!DOCTYPE html>
<html>
<head>
<title>Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container bg-white p-4 mt-5 shadow rounded" style="max-width: 650px">

<h2 class="text-center mb-3">Prediction Result</h2>

<div class="p-3 text-center text-white rounded"
     style="background: {{ 'red' if prediction=='High Risk' else 'green' }}">
<h3>{{ prediction }}</h3>
<p>Probability: <b>{{ probability }}%</b></p>
</div>

<div class="text-center mt-4">
<a href="/" class="btn btn-primary">Predict Again</a>
</div>

</div>

</body>
</html>
